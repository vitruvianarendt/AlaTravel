<div xmlns:th="http://www.thymeleaf.org">
  <div class="container">
    <h2>Register as a Tour Guide</h2>
    <form method="post" action="/personController/registerDescPic">
      <div class="form-group">
        <label for="new_firstname">First Name:</label>
        <input type="text" class="form-control" id="new_firstname" name="new_firstname" required/>
      </div>
      <div class="form-group">
        <label for="new_lastname">Last Name:</label>
        <input type="text" class="form-control" id="new_lastname" name="new_lastname" required/>
      </div>
      <div class="form-group">
        <label for="new_email">Email:</label>
        <input type="email" class="form-control" id="new_email" name="new_email" required/>
      </div>
      <div class="form-group">
        <label for="new_password">Password:</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required/>
      </div>
      <div class="form-group">
        <label for="new_phonenumber">Phone Number:</label>
        <input type="text" class="form-control" id="new_phonenumber" name="new_phonenumber" required/>
      </div>
      <div class="form-group">
        <label for="new_istourguide">Is Tour Guide:</label>
        <select class="form-control" id="new_istourguide" name="new_istourguide" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="picture">Picture URL:</label>
        <input type="text" class="form-control" id="picture" name="picture"/>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
