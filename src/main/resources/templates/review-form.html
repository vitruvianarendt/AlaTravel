<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Tour Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create Tour Review</h2>
    <form action="/reviewController/createReview" method="post">
        <div class="form-group">
            <label for="personId">Person ID:</label>
            <input type="number" class="form-control" id="personId" name="personId" readonly>
        </div>

        <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="number" class="form-control" id="grade" name="grade" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="tourId">Tour ID:</label>
            <input type="number" class="form-control" id="tourId" name="tourId" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    const personId = localStorage.getItem("personId");
    document.getElementById("personId").value = personId;
    const tourId = window.location.pathname.split("?").pop();
    document.getElementById("tourId").value = tourId;
</script>
</body>
</html>
